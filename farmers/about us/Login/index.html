<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./images/palm logo 1.png" alt="" />
        <h3>Log into my account</h3>
      </div>
      <div class="form-div">
        <form onsubmit="return validate();" action="" method="post">
          <div class="input-div">
            <label for="">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-div">
            <label for="">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="rem-div">
            <input type="checkbox" name="" id="check" />
            <span class="rem-text">Remember me</span>
          </div>
          <div class="btn-container">
            <button id="submit">
              <span class="btn-text">Log In</span>
            </button>
          </div>
          <div class="p-text">
            <p>
              Dont't have an account?<a class="sign" href="./Sign up/index.html"
                >Sign up</a
              >
            </p>

            <a class="password-text" href="./password recovery/index.html"
              >Forget password?</a
            >
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
