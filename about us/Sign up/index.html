<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./images/palm logo 1.png" alt="" />
        <p>Sign Up</p>
      </div>
      <div class="form-div">
        <form action="">
          <div class="input-div">
            <label for="">First Name</label>
            <input type="text" placeholder="First Name" />
          </div>
          <div class="input-div">
            <label for="">Last Name</label>
            <input type="text" placeholder="Last Name" />
          </div>
          <div class="input-div">
            <label for="">Email Address</label>
            <input type="email" placeholder="Email Address" />
          </div>
          <div class="input-div">
            <label for="">Password</label>
            <input type="password" placeholder="Password" />
          </div>
          <div>
            <ul class="list-text">
              <li>A minimum of 10 characters</li>
              <li>At least one lowercase letter</li>
              <li>At least one number</li>
              <li>At least one uppercase letter</li>
            </ul>
          </div>
          <div class="btn-container">
            <button class="btn-text">Create Account</button>
          </div>
          <div>
            <p class="account-text">
              Already have an account?
              <a class="sign" href="./Sign In/index.html" id=""> Sign in</a>
            </p>
          </div>
          <div>
            <p class="or-text">or continue with</p>
          </div>
          <div class="">
            <img class="font-1" src="./images/Vector.png" alt="" />
            <img class="font-2" src="./images/Vector (2).png" alt="" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
